<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="player.css" />
        <title>Kaeru Player</title>
    </head>
    <body>
        <main>
            <nav class="glass">
                <ul>
                    <li>
                        <img
                            src="../../assets/vectors/projects/play.svg"
                            alt="" />
                    </li>
                    <li class="selected-tab">
                        <img
                            src="../../assets/vectors/projects/list.svg"
                            alt="" />
                    </li>
                    <li>
                        <img
                            src="../../assets/vectors/projects/search.svg"
                            alt="" />
                    </li>
                </ul>
            </nav>

            <section>
                <div class="nav">
                    <h1>Kaeru's Favourites</h1>
                    <img
                        src="../../assets/images/teams/neo/neo-aboutme.webp"
                        alt=""
                        width="34px"
                        height="34px" />
                </div>
                <div class="list-holders">
                    <div class="card">
                        <div
                            class="card-img"
                            data-genre="electronic">
                            <span class="card-tag">Kaeru</span>
                            <span class="card-title">Electronic</span>
                        </div>
                        <span class="card-title">Electronic</span>
                        <span class="card-composer"></span>
                    </div>
                    <div class="card">
                        <div
                            class="card-img"
                            data-genre="jazz">
                            <span class="card-tag">Kaeru</span>
                            <span class="card-title">Jazz</span>
                        </div>
                        <span class="card-title">Jazz</span>
                        <span class="card-composer"></span>
                    </div>
                    <div class="card">
                        <div
                            class="card-img"
                            data-genre="rock">
                            <span class="card-tag">Kaeru</span>
                            <span class="card-title">Rock</span>
                        </div>
                        <span class="card-title">Rock</span>
                        <span class="card-composer"></span>
                    </div>
                    <div class="card">
                        <div
                            class="card-img"
                            data-genre="r&b">
                            <span class="card-tag">Kaeru</span>
                            <span class="card-title">R&B</span>
                        </div>
                        <span class="card-title">R&B</span>
                        <span class="card-composer"></span>
                    </div>
                    <div class="card">
                        <div
                            class="card-img"
                            data-genre="r&b">
                            <span class="card-tag">Kaeru</span>
                            <span class="card-title">Turkish</span>
                        </div>
                        <span class="card-title">Turkish</span>
                        <span class="card-composer">Neodevils</span>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
