<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Minesa™ Apps ・ Random Generator" />
        <meta
            property="og:description"
            content="Generate random numbers, colors, passwords!"
        />
        <meta property="og:image" content="./assets/images/minesa_logo.png" />
        <meta
            property="og:url"
            content="https://minesa.live/apps/random-generator.html"
        />
        <meta property="og:type" content="Apps" />
        <title>Minesa™ Apps ・ Random Generator</title>
        <link rel="stylesheet" href="../default.css" />
        <link rel="stylesheet" href="apps.css" />

        <script src="random_generator.js" defer></script>
        <script src="../closing_modal.js" defer></script>
    </head>
    <body>
        <!-- Top Blured Item -->
        <div id="blurred-item"></div>
        <header>
            <div class="logo-container">
                <img
                    id="neo-is-logo"
                    class="main-logo slide-bottom"
                    src="../assets/images/logo.png"
                    alt="Minesa's Logo"
                />
                <span class="logo-text">Apps</span>
            </div>
            <nav>
                <ul>
                    <li class="nav-item slide-right">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item slide-top">
                        <a href="#minesa-plus">Minesa+</a>
                    </li>
                    <li class="nav-item slide-left">
                        <a href="#apps" id="open-modal">Apps</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="slide-bottom">Random Generator</h1>
            <br />
            <p class="slide-top">
                This app helps you to create a random value for
                <strong>color,</strong> <strong>password</strong> or
                <strong>number.</strong>
            </p>

            <div class="container">
                <label for="color-code" class="slide-left">
                    <h4>Color</h4>
                    <br />
                    <div id="color-container">
                        <div id="color-block"></div>
                        <span id="color"></span>
                    </div>
                </label>

                <label for="password-code" class="slide-right">
                    <h4>Password</h4>
                    <br />
                    <span id="password"></span>
                </label>

                <label for="number-code" class="slide-left">
                    <h4>Number</h4>
                    <br />
                    <span id="number"></span>
                </label>
            </div>

            <button class="slide-right" id="refresh-button">Refresh</button>
        </main>

        <dialog id="modal">
            <div>
                <h2>Apps</h2>
                <ul>
                    <li>
                        <strong>Factorial Calculator</strong>
                        <a href="./calculate-factorial.html">Click Here</a>
                    </li>
                    <li>
                        <strong>TempConvert</strong>
                        <a href="./convert-tempature.html">Click Here</a>
                    </li>
                    <li>
                        <strong>RandomGen</strong>
                        <a href="./random-generator.html">Click Here</a>
                    </li>
                </ul>
            </div>
            <button type="button" id="close-modal" title="Close modal?">
                <img src="../assets/icons/xmark.png" alt="" />
            </button>
        </dialog>
    </body>
</html>
