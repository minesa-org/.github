<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            property="og:title"
            content="Minesa™ Apps ・ Calculate Factorial"
        />
        <meta
            property="og:description"
            content="Calculating factorial was never been this easier!"
        />
        <meta property="og:image" content="./assets/images/calculator.png" />
        <meta
            property="og:url"
            content="https://minesa.live/apps/calculate-factorial"
        />
        <meta property="og:type" content="Apps" />
        <title>Minesa™ Apps ・ Calculate Factorial</title>
        <link rel="stylesheet" href="../default.css" />
        <link rel="stylesheet" href="apps.css" />
        <script src="calculate_factorial.js" defer></script>
        <script src="../closing_modal.js" defer></script>
    </head>
    <body>
        <!-- Top Blured Item -->
        <div id="blurred-item"></div>
        <header>
            <div class="logo-container">
                <img
                    id="neo-is-logo"
                    class="main-logo slide-bottom"
                    src="../assets/images/logo.png"
                    alt="Minesa's Logo"
                />
                <span class="logo-text">Apps</span>
            </div>
            <nav>
                <ul>
                    <li class="nav-item slide-right">
                        <a href="../index.html">Home</a>
                    </li>
                    <li class="nav-item slide-top">
                        <a href="#minesa-plus">Minesa+</a>
                    </li>
                    <li class="nav-item slide-left">
                        <a href="#apps" id="open-modal">Apps</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="slide-bottom">Factorial Calculator</h1>
            <br />
            <p class="slide-top">
                Introducing our sleek factorial calculator interface: Enter a
                <strong>non-negative</strong> integer into the central input
                box, then hit <strong>"Calculate"</strong> below.
            </p>

            <div class="container">
                <label for="factorial-input" class="slide-left">
                    <h4>Enter Number</h4>
                </label>
                <input
                    id="factorial-input"
                    class="slide-right"
                    type="number"
                    placeholder="1"
                    maxlength="3"
                    max="171"
                />

                <label for="factorial-result" class="slide-right">
                    <h4>Result</h4>
                    <span class="slide" id="factorial-result">
                        n! = n * (n-1) * (n-2) * ... * 2 * 1
                    </span>
                </label>
            </div>
        </main>

        <dialog id="modal">
            <div>
                <h2>Apps</h2>
                <ul>
                    <li>
                        <strong>Factorial Calculator</strong>
                        <a href="./calculate-factorial.html">Click Here</a>
                    </li>
                    <li>
                        <strong>TempConvert</strong>
                        <a href="./convert-tempature.html">Click Here</a>
                    </li>
                    <li>
                        <strong>RandomGen</strong>
                        <a href="./random-generator.html">Click Here</a>
                    </li>
                </ul>
            </div>
            <button type="button" id="close-modal" title="Close modal?">
                <img src="../assets//icons/xmark.png" alt="" />
            </button>
        </dialog>
    </body>
</html>
